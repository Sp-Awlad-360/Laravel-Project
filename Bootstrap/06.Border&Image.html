<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border & Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-size{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-secondary mt-5 p-5 text-white">
                <h2 class="border border-white rounded-circle p-5">Responsive</h2>
                <!-- Here, rounded->rounded,rounded-top,rounded-bottom,rounded-left,rounded-right,rounded-circle & 
                    border->border,border-left,border-right,border-top,border-bottom etc. -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="bg-secondary mt-5 p-5">
               <img class="img-fluid image-size border rounded-circle" src="camera.jpg" alt="">
               <!-- image->img-fluid,img-thumbnail for image responsive -->
            </div>
        </div>
        <div class="row">
            <div class="bg-secondary mt-5 p-5">
               <img class="d-block m-auto image-size border rounded-circle" src="camera.jpg" alt="">
               <!-- image center-> d-block, m-auto -->
            </div>
        </div>
        <div class="row">
            <div class="bg-secondary mt-5 p-5">
               <img class="float-end image-size border rounded-circle" src="camera.jpg" alt="">
               <!-- image alignment-> float-start  and float-end for image alignment -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
