<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design By Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Form Make By Mohammad Ali Sir</h2>
            <div class="row">
                <div class="col-md-6 m-auto">
                    <h1 class="text-center">Registration Form</h1>
                    <div class="">
                        <form action="" method="">
                            <div class="mt-3">
                                <label for="firstName">First Name :</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Enter your first name">
                            </div>
                            <div class="mt-3">
                                <label for="lastName">Last Name :</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Enter your last name">
                            </div>
                            <div class="mt-3">
                                <label for="email">Your Email :</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mt-3">
                                <label for="phone">Your Phone :</label>
                                <input type="number" name="lastName" class="form-control" placeholder="Enter your phone">
                            </div>
                            <div class="mt-3">
                                <label for="password">Your password :</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="mt-3">
                                <label for="message">Message : </label>
                               <textarea name="message" id="message" class="form-control" cols="30" rows="4"></textarea>
                            </div>
                            <div class="mt-3">
                                <label for="gender">Gender :</label>
                                <label><input type="radio" name="gender">Male</label>
                                <label><input type="radio" name="gender">Female</label>
                                <label><input type="radio" name="gender">Other</label>
                            </div>
                            <div class="mt-3">
                                <label for="gender">Subject :</label>
                                <label><input type="checkbox" name="gender">CSE</label>
                                <label><input type="checkbox" name="gender">EEE</label>
                                <label><input type="checkbox" name="gender">LLB</label>
                            </div>

                            <div class="mt-3">
                                <label for="subject">District Name :</label>
                                <select name="subject" id="subject" class="form-control">
                                    <option value="">Dhaka</option>
                                    <option value="">Barishal</option>
                                    <option value="">Rangpur</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="Reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2 class="text-center">Form Make By Anisul Islam sir</h2>
            <h2 class="text-center">User Registration</h2>
            <div class="row">
                <div class="col-md-6 m-auto">
                    <form action="" class="p-3">
                        <div class="mt-3 form-floating">
                            <label for="user_name">User Name : </label>
                            <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Enter User Name ">
                        </div>
                        <div class="mt-3">
                            <label for="user_email">User Email : </label>
                            <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Enter User Email ">
                            <div class="form-text">
                                you will remain private. we will not share with anyone.
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="radio" name="gender"><label for="male">Male</label>
                            <input type="radio" name="gender"><label for="female">Female</label>
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" name="tnc"><label for="tnc">Accepts Terms And Conditions</label>
                        </div>
                        <div class="mt-3">
                            <label for="dept">Department</label>
                            <select name="dept" id="dept" class="form-select-inline">
                                <option value="cse">CSE</option>
                                <option value="eee" selected>EEE</option>
                                <option value="llb">LLB</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
