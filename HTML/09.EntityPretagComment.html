    <title>Entity Pretag Comment</title>

<body>
    <div>
        <h1 align='center'>Entity, Pretag, Comment</h1><hr>
        <b>Entity:</b><br>
            I am Awlad &nbsp;&nbsp; &nbsp;Hossain.<br/>
            &copy;Copyright;<br/>
            &lt;body&gt;<br/>
        <b>Pretag:</b>
           <pre>
              I love you
                     from my heart
              but still i believe
                     you are a selfish bird.
           </pre><br/>
        <b>Comment:This is Comment -- (<! This is comment>)</b>
     </div>
</body>
</html>
