<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of HTML</title>
</head>
<body>
    <div>
        <h2>Name Of Course</h2>
        <ol>
            <li>Bangla</li>
            <li>English</li>
            <li>Math</li>
        </ol>
        <h2>Aditional Course</h2>
        <ol start="4">
            <li>ICT</li>
            <li>Physics</li>
            <li>Chemistry</li>
        </ol>
        <h2>Name Of Country</h2>
        <!-- here any type you can use such as a, A, 1, I etc. -->
        <ol type="a">
            <li>Bangladesh</li>
            <li>Singapore</li>
            <li>America</li>
        </ol>
        <h2>Unorder List</h2>
        <!-- here any type you can use such as:- square, circle etc. -->
        <ul>
            <li>Dhaka</li>
            <li>Chittagong</li>
            <li>Sylhet</li>
            <li>Pabna</li>
        </ul>
    </div>
</body>
</html>
