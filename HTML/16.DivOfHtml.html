    <title>Div Of HTML</title>

<body>

        <p>This is a paragraph of div1</p>
    </div>
    <div id="div2" style="background-color:rgb(199, 32, 68); height:200px; width:100%;">
        <p>This is a paragraph of div2</p>
    </div>
    <div id="div3" style="background-color:rgb(41, 77, 240); height:200px; width:100%;">

    </div>
</body>
</html>
